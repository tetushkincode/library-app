<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Library Catalog</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      text-align: center;
    }
    .controls {
      margin-bottom: 20px;
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }
    input, select, label {
      font-size: 16px;
      padding: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    td a {
      color: blue;
      text-decoration: none;
      font-weight: bold;
    }
    td a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>ðŸ“š My Library</h1>

  <div class="controls">
    <label>
      Search:
      <input type="text" id="searchBox" placeholder="Search by title, author, or genre...">
    </label>

    <label>
      Genre:
      <select id="genreFilter">
        <option value="">All Genres</option>
      </select>
    </label>

    <label>
      <input type="checkbox" id="availableOnly"> Available only
    </label>
  </div>

  <table id="booksTable">
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Genre</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Load Tabletop.js -->
  <script src="https://unpkg.com/tabletop@1.6.0/src/tabletop.js"></script>
  <script>
    const publicSpreadsheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRQqir_B-_AnqRrFHeRkFHRETbe76WvGeF5nXcacHMNVAOtUHORA77jrULyNei6OFuJBylXXWzUL1JG/pub?output=csv';
    let allData = [];

    function init() {
      Tabletop.init({
        key: publicSpreadsheetUrl,
        simpleSheet: true,
        callback: function(data) {
          allData = data;
          populateGenres(data);
          renderTable(data);
        }
      });

      document.getElementById("searchBox").addEventListener("input", applyFilters);
      document.getElementById("genreFilter").addEventListener("change", applyFilters);
      document.getElementById("availableOnly").addEventListener("change", applyFilters);
    }

    function populateGenres(data) {
      const genreSet = new Set();
      data.forEach(row => {
        if (row.Genre) {
          row.Genre.split(",").map(g => g.trim()).forEach(g => genreSet.add(g));
        }
      });
      const genreFilter = document.getElementById("genreFilter");
      genreSet.forEach(g => {
        const opt = document.createElement("option");
        opt.value = g;
        opt.textContent = g;
        genreFilter.appendChild(opt);
      });
    }

    function applyFilters() {
      const search = document.getElementById("searchBox").value.toLowerCase();
      const genre = document.getElementById("genreFilter").value;
      const availableOnly = document.getElementById("availableOnly").checked;

      let filtered = allData.filter(row => {
        let matchesSearch =
          row.Title.toLowerCase().includes(search) ||
          row.Author.toLowerCase().includes(search) ||
          row.Genre.toLowerCase().includes(search);

        let matchesGenre = !genre || row.Genre.split(",").map(g => g.trim()).includes(genre);
        let matchesAvailable = !availableOnly || row["Current Status"] === "Available";

        return matchesSearch && matchesGenre && matchesAvailable;
      });

      renderTable(filtered);
    }

    function renderTable(data) {
      const tbody = document.querySelector("#booksTable tbody");
      tbody.innerHTML = "";

      data.forEach(row => {
        const tr = document.createElement("tr");

        tr.innerHTML += `<td>${row.Title}</td>`;
        tr.innerHTML += `<td>${row.Author}</td>`;
        tr.innerHTML += `<td>${row.Genre}</td>`;
        tr.innerHTML += `<td>${row["Current Status"]}</td>`;

        let actionHtml = "";
        if (row["Current Status"] === "Available") {
          actionHtml = `<a href="http://t.me/biblioteka_danang_bot?start=request_borrow_${row["Book ID"]}" target="_blank">Take book</a>`;
        } else if (row["Current Status"] === "Borrowed") {
          actionHtml = `<a href="http://t.me/biblioteka_danang_bot?start=wlist_${row["Book ID"]}" target="_blank">Take line</a>`;
        }

        tr.innerHTML += `<td>${actionHtml}</td>`;
        tbody.appendChild(tr);
      });
    }

    window.addEventListener("DOMContentLoaded", init);
  </script>
</body>
</html>
