<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Library App</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #f4f4f4; }
    .controls { margin-bottom: 20px; }
  </style>
</head>
<body>
  <h1>ðŸ“š Library Catalog</h1>

  <div class="controls">
    <label>
      Search:
      <input type="text" id="searchInput" placeholder="Title, Author, or Genre">
    </label>

    <label>
      Genre:
      <select id="genreFilter">
        <option value="">All</option>
      </select>
    </label>

    <label>
      <input type="checkbox" id="availableOnly"> Available only
    </label>
  </div>

  <table id="booksTable">
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Genre</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Tabletop.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.4/tabletop.min.js"></script>
  <script>
    let allBooks = [];

    window.addEventListener('DOMContentLoaded', init);

    function init() {
      Tabletop.init({
        key: '1vRQqir_B-_AnqRrFHeRkFHRETbe76WvGeF5nXcacHMNVAOtUHORA77jrULyNei6OFuJBylXXWzUL1JG',
        callback: showInfo,
        simpleSheet: true
      });
    }

    function showInfo(data) {
      console.log("Fetched data:", data); // Debugging
      allBooks = data;
      populateGenreFilter(data);
      renderTable(data);

      document.getElementById("searchInput").addEventListener("input", applyFilters);
      document.getElementById("genreFilter").addEventListener("change", applyFilters);
      document.getElementById("availableOnly").addEventListener("change", applyFilters);
    }

    function populateGenreFilter(data) {
      const genreSet = new Set();
      data.forEach(book => {
        if (book["Genre"]) {
          book["Genre"].split(",").map(g => g.trim()).forEach(g => genreSet.add(g));
        }
      });

      const select = document.getElementById("genreFilter");
      genreSet.forEach(genre => {
        const option = document.createElement("option");
        option.value = genre;
        option.textContent = genre;
        select.appendChild(option);
      });
    }

    function applyFilters() {
      const query = document.getElementById("searchInput").value.toLowerCase();
      const genre = document.getElementById("genreFilter").value;
      const availableOnly = document.getElementById("availableOnly").checked;

      const filtered = allBooks.filter(book => {
        const matchesQuery =
          book["Title"].toLowerCase().includes(query) ||
          book["Author"].toLowerCase().includes(query) ||
          (book["Genre"] && book["Genre"].toLowerCase().includes(query));

        const matchesGenre = !genre || (book["Genre"] && book["Genre"].includes(genre));
        const matchesAvailability = !availableOnly || book["Current Status"] === "Available";

        return matchesQuery && matchesGenre && matchesAvailability;
      });

      renderTable(filtered);
    }

    function renderTable(data) {
      const tbody = document.querySelector("#booksTable tbody");
      tbody.innerHTML = "";

      data.forEach(book => {
        const tr = document.createElement("tr");

        const titleTd = document.createElement("td");
        titleTd.textContent = book["Title"];

        const authorTd = document.createElement("td");
        authorTd.textContent = book["Author"];

        const genreTd = document.createElement("td");
        genreTd.textContent = book["Genre"];

        const statusTd = document.createElement("td");
        statusTd.textContent = book["Current Status"];

        const actionTd = document.createElement("td");
        if (book["Current Status"] === "Available") {
          actionTd.innerHTML = `<a href="http://t.me/biblioteka_danang_bot?start=request_borrow_${book["Book ID"]}" target="_blank">Take book</a>`;
        } else if (book["Current Status"] === "Borrowed") {
          actionTd.innerHTML = `<a href="http://t.me/biblioteka_danang_bot?start=wlist_${book["Book ID"]}" target="_blank">Take line</a>`;
        } else {
          actionTd.textContent = "-";
        }

        tr.appendChild(titleTd);
        tr.appendChild(authorTd);
        tr.appendChild(genreTd);
        tr.appendChild(statusTd);
        tr.appendChild(actionTd);
        tbody.appendChild(tr);
      });
    }
  </script>
</body>
</html>
