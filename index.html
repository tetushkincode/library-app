<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Библиотека Дананга</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 95px 20px 20px 20px; background-color: #ffffff;}
    table { border-collapse: collapse; width: 100%; margin-top: 10px; max-width: 650px; }

    th, td { 
      border: none;
      padding: 8px; 
      text-align: left; 
    }

    #booksTable tbody tr:nth-child(odd) {
      background-color: #f2f2f2;
    }

    #booksTable thead {
        display: none;
    }
    
    #booksTable th {
      background: #e5e5e5;
      font-weight: bold;
    }
    
    input, select { margin-right: 10px; margin-bottom:15px; padding: 5px; }
    #booksTable td.action-col {
      white-space: nowrap;
      width: 1%;
    }
    
    #booksTable th.librarian-col,
    #booksTable td.librarian-col,
    #booksTable th.genre-col,
    #booksTable td.genre-col,
    #booksTable th.status-col,
    #booksTable td.status-col {
      display: none;
    }
    #booksTable td.genre-col {
      font-size: 10px;
    }

    #booksTable td.action-col a {
      display: inline-block;
      padding: 6px 14px;
      border-radius: 24px;
      color: white;
      text-decoration: none;
      font-size: 14px;
      font-weight: normal;
    }
    
    #booksTable td.action-col a.take-book {
      background-color: #4A95D6;
    }
    
    #booksTable td.action-col a.take-line {
      background-color: #707579;
    }

    #booksTable td.action-col a.go-back {
      background-color: #c3ffaf;
      color: black;
    }

    .loading {
      animation: blink 2s infinite;
      color: grey;
      font-weight: bold;
    }
    
    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0.3; }
    }

    #filters {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 400px;
      margin-top: 35px;
      margin-bottom: 35px;
    }
    
    #filters input[type="text"],
    #filters select {
      width: 100%;
      box-sizing: border-box;
      border-radius: 8px;
      border: 1px solid #ccc;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 4px;
      height: 41px;
      color: black;
    }
    
    #filters label {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 16px;
      width: auto;
      margin-left: 4px;
      margin-top: 4px;
    }
    
    #filters input[type="checkbox"] {
      margin: 0;
      width: 20px;
      height: 20px;
      border: 1px;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .logo {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .logo svg {
      width: 100%;
      height: 100%;
    }
    
    @media (max-width: 600px) {
      #booksTable thead {
        display: none !important;
      }
      
      #booksTable,
      #booksTable tbody,
      #booksTable tr {
        display: block;
        width: 100%;
      }
    
      #booksTable tr {
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 10px;
        background: #fafafa !important;
        box-sizing: border-box;
        overflow-wrap: break-word;
        word-break: break-word;
      }
    
      #booksTable td {
        display: block;
        text-align: left;
        padding: 6px 0;
      }
    
      #booksTable td::before {
        display: none;
      }
    
      #booksTable td.action-col a {
        display: inline-block;
        margin-top: 6px;
        padding: 8px 14px;
        border-radius: 24px;
        text-decoration: none;
        color: #fff;
        white-space: nowrap;
        word-break: normal;
      }
      
      #booksTable td.action-col {
        text-align: left;
      }
      
      #booksTable {
        width: 100%;
        overflow-x: hidden;
      }
    }

    .search-container {
      position: relative;
      display: inline-block;
    }
    
    .search-input {
      width: 100%;
      padding: 8px 32px 8px 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }
    
    .clear-btn {
      position: absolute;
      right: 3px;
      top: 46%;
      transform: translateY(-50%);
      background: transparent;
      border: none;
      font-size: 12px;
      font-weight: 300;
      color: black;
      line-height: 1;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      cursor: pointer;
      display: none;
      align-items: center;
      justify-content: center;
      padding: 15px;
    }
    
    .clear-btn:hover {
      background: transparent;
    }

    .loading-table { opacity: 0.4; pointer-events: none; }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">
      <svg xmlns="http://www.w3.org/2000/svg" xml:space="preserve" viewBox="0 0 640 640"></svg>
    </div>
    <h2>Библиотека Дананга</h2>
  </div>
  
  <div id="filters">
    <select id="librarianFilter">
      <option value="">Все библиотекари</option>
    </select>
    <select id="genreFilter">
      <option value="">Все жанры</option>
    </select>
    <div class="search-container">
      <input type="text" id="searchInput" class="search-input" placeholder="Поиск по названию, автору или жанру">
      <button id="clear-btn" class="clear-btn">╳</button>
    </div>
    <label><input type="checkbox" id="availableOnly">Только доступные книги без очереди</label>
  </div>
    
  <h1 id="resultsCount">Не найдено книг</h1>
  <table id="booksTable">
    <thead>
      <tr>
        <th class="title-col">Название</th>
        <th class="author-col">Автор</th>
        <th class="action-col"></th>
        <th class="genre-col">Жанр</th>
        <th class="librarian-col">Библиотекарь</th>
        <th class="status-col">Статус</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script>
    // NEW: Debug logging function
    function logToStorage(message) {
      const logs = JSON.parse(localStorage.getItem('debugLogs') || '[]');
      const timestamp = new Date().toLocaleTimeString();
      logs.push(`[${timestamp}] ${message}`);
      if (logs.length > 50) logs.shift();
      localStorage.setItem('debugLogs', JSON.stringify(logs));
    }

    // Format book count with Russian plural rules
    function getBooksCountText(count) {
      if (count === 0) {
        return "Не найдено книг";
      }
      const lastDigit = count % 10;
      const lastTwoDigits = count % 100;
      let verb, noun;
      if (lastDigit === 1 && lastTwoDigits !== 11) {
        verb = "Найдена";
        noun = "книга";
      } else if ([2, 3, 4].includes(lastDigit) && ![12, 13, 14].includes(lastTwoDigits)) {
        verb = "Найдены";
        noun = "книги";
      } else {
        verb = "Найдено";
        noun = "книг";
      }
      return `${verb} — ${count} ${noun}`;
    }

    // Search input and clear button handling
    const searchInput = document.getElementById("searchInput");
    const clearBtn = document.getElementById("clear-btn");
    searchInput.addEventListener("input", () => {
      clearBtn.style.display = searchInput.value ? "flex" : "none";
    });
    clearBtn.addEventListener("click", () => {
      searchInput.value = "";
      clearBtn.style.display = "none";
      searchInput.focus();
      delayedFilter();
    });
    searchInput.addEventListener("keydown", (event) => {
      if (event.key === "Enter") {
        event.preventDefault();
        searchInput.blur();
        delayedFilter();
      }
    });

    const publicSpreadsheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSsbONmnLPfGlepVvJkasahs9_BQaYspP4rK15IFRhRqXkcPGTdWsog5XoxL0T0Eid5GL3VU2I3otzD/pub?gid=0&single=true&output=csv";
    let books = [];

    // Render table with book data
    function renderTable(data) {
      logToStorage(`Rendering table with ${data.length} books`);
      const tbody = document.querySelector("#booksTable tbody");
      tbody.innerHTML = "";
      data.forEach(book => {
        const row = document.createElement("tr");
        const titleCell = document.createElement("td");
        titleCell.textContent = '«' + (book["Title"] || "") + '»';
        titleCell.classList.add("title-col");
        titleCell.setAttribute("data-label", "Title");
        row.appendChild(titleCell);
        const authorCell = document.createElement("td");
        authorCell.textContent = book["Author"] || "";
        authorCell.classList.add("author-col");
        authorCell.setAttribute("data-label", "Author");
        row.appendChild(authorCell);
        const actionCell = document.createElement("td");
        actionCell.classList.add("action-col");
        actionCell.setAttribute("data-label", "Action");
        if (book["Current Status"] === "Available") {
          const link = document.createElement("a");
          link.href = `https://t.me/biblioteka_danang_bot?start=request_borrow_${book["Book ID"]}`;
          link.textContent = "Взять книгу";
          link.target = "_blank";
          link.classList.add("take-book");
          actionCell.appendChild(link);
        } else if (book["Current Status"] === "Borrowed") {
          const link = document.createElement("a");
          link.href = `https://t.me/biblioteka_danang_bot?start=wlist_${book["Book ID"]}`;
          link.textContent = "Занять очередь";
          link.target = "_blank";
          link.classList.add("take-line");
          actionCell.appendChild(link);
        } else {
          actionCell.textContent = "-";
        }
        row.appendChild(actionCell);
        const genreCell = document.createElement("td");
        genreCell.textContent = book["Genre"] || "";
        genreCell.classList.add("genre-col");
        row.appendChild(genreCell);
        const librarianCell = document.createElement("td");
        librarianCell.textContent = book["Responsible Librarian Username"] || "";
        librarianCell.classList.add("librarian-col");
        row.appendChild(librarianCell);
        const statusCell = document.createElement("td");
        statusCell.textContent = book["Current Status"] || "";
        statusCell.classList.add("status-col");
        row.appendChild(statusCell);
        tbody.appendChild(row);
      });
      document.getElementById("resultsCount").textContent = getBooksCountText(data.length);
    }

    // NEW: Filter books with improved genre handling
    function filterBooks() {
      const query = document.getElementById("searchInput").value.toLowerCase();
      const genre = document.getElementById("genreFilter").value;
      const availableOnly = document.getElementById("availableOnly").checked;
      const librarian = document.getElementById("librarianFilter").value;
      const filtered = books.filter(b => {
        const matchSearch =
          (b.Title || "").toLowerCase().includes(query) ||
          (b.Author || "").toLowerCase().includes(query) ||
          (b.Genre || "").toLowerCase().includes(query);
        // MODIFIED: Handle comma-separated genres
        const matchGenre = genre ? b.Genre.split(",").map(g => g.trim().toLowerCase()).includes(genre.toLowerCase()) : true;
        const matchAvailable = availableOnly ? (b["Current Status"] || "").toLowerCase() === "available" : true;
        const matchLibrarian = librarian ? (b["Responsible Librarian Username"] || "") === librarian : true;
        return matchSearch && matchGenre && matchAvailable && matchLibrarian;
      });
      logToStorage(`Filtered ${filtered.length} books with query: ${query}, genre: ${genre}, librarian: ${librarian}, availableOnly: ${availableOnly}`);
      renderTable(filtered);
    }

    // Show loading state
    function showLoading() {
      const rc = document.getElementById("resultsCount");
      rc.textContent = "Поиск книг...";
      rc.classList.add("loading");
      document.getElementById("booksTable").classList.add("loading-table");
    }

    // Delayed filter for UX
    let filterTimer = null;
    function delayedFilter(delayMs = 600) {
      clearTimeout(filterTimer);
      showLoading();
      filterTimer = setTimeout(() => {
        filterBooks();
        document.getElementById("resultsCount").classList.remove("loading");
        document.getElementById("booksTable").classList.remove("loading-table");
      }, delayMs);
    }

    // Load CSV
    logToStorage(`Attempting to load CSV from ${publicSpreadsheetUrl}`);
    document.getElementById("resultsCount").textContent = "Загрузка книг...";
    document.getElementById("resultsCount").classList.add("loading");
    Papa.parse(publicSpreadsheetUrl, {
      download: true,
      header: true,
      complete: function(results) {
        books = results.data.filter(row => row.Title);
        logToStorage(`CSV loaded with ${books.length} valid books`);

        // NEW: Pre-compute genres per librarian and librarians per genre
        const genresByLibrarian = {};
        const librariansByGenre = {};
        books.forEach(book => {
          const librarian = book["Responsible Librarian Username"] || "";
          const genres = book.Genre ? book.Genre.split(",").map(g => g.trim()) : [];
          if (!genresByLibrarian[librarian]) genresByLibrarian[librarian] = new Set();
          genres.forEach(g => genresByLibrarian[librarian].add(g));
          genres.forEach(g => {
            if (!librariansByGenre[g]) librariansByGenre[g] = new Set();
            librariansByGenre[g].add(librarian);
          });
        });
        logToStorage(`Pre-computed genres by librarian: ${JSON.stringify(Object.fromEntries(genresByLibrarian))}`);
        logToStorage(`Pre-computed librarians by genre: ${JSON.stringify(Object.fromEntries(librariansByGenre))}`);

        // Get unique genres and librarians
        const genres = [...new Set(books.flatMap(b => b.Genre ? b.Genre.split(",").map(g => g.trim()) : []))];
        logToStorage(`Found ${genres.length} unique genres`);
        const librarians = [...new Set(books.map(b => b["Responsible Librarian Username"]).filter(Boolean))];
        logToStorage(`Found ${librarians.length} unique librarians`);

        // NEW: Update genre dropdown based on selected librarian
        function updateGenreFilter(selectedLibrarian) {
          const genreFilter = document.getElementById("genreFilter");
          const currentGenre = genreFilter.value; // Preserve current selection
          genreFilter.innerHTML = '<option value="">Все жанры</option>';
          const availableGenres = selectedLibrarian ? [...genresByLibrarian[selectedLibrarian] || []] : genres;
          availableGenres.sort().forEach(g => {
            const opt = document.createElement("option");
            opt.value = g;
            opt.textContent = g;
            genreFilter.appendChild(opt);
          });
          // Restore selection if still valid
          if (availableGenres.includes(currentGenre)) {
            genreFilter.value = currentGenre;
          }
          logToStorage(`Updated genre filter with ${availableGenres.length} genres for librarian: ${selectedLibrarian || 'All'}; preserved genre: ${currentGenre}`);
        }

        // NEW: Update librarian dropdown based on selected genre
        function updateLibrarianFilter(selectedGenre) {
          const librarianFilter = document.getElementById("librarianFilter");
          const currentLibrarian = librarianFilter.value; // Preserve current selection
          librarianFilter.innerHTML = '<option value="">Все библиотекари</option>';
          const availableLibrarians = selectedGenre ? [...librariansByGenre[selectedGenre] || []] : librarians;
          availableLibrarians.sort().forEach(username => {
            const opt = document.createElement("option");
            opt.value = username;
            opt.textContent = librarianMap[username] || username;
            librarianFilter.appendChild(opt);
          });
          // Restore selection if still valid
          if (availableLibrarians.includes(currentLibrarian)) {
            librarianFilter.value = currentLibrarian;
          }
          logToStorage(`Updated librarian filter with ${availableLibrarians.length} librarians for genre: ${selectedGenre || 'All'}; preserved librarian: ${currentLibrarian}`);
        }

        // Librarian username to name mapping
        const librarianMap = {
          "alisss_kaa": "Alisa",
          "it1st1m3": "Sonya",
          "nganigga": "Nikita",
          "illeeeya": "Inna",
          "tetushkin": "Oleg"
        };

        // NEW: Initialize dropdowns
        updateGenreFilter("");
        updateLibrarianFilter("");

        // Render initial table
        renderTable(books);
        document.getElementById("resultsCount").classList.remove("loading");

        // MODIFIED: Add change listeners for dependent dropdowns
        document.getElementById("librarianFilter").addEventListener("change", () => {
          const selectedLibrarian = document.getElementById("librarianFilter").value;
          updateGenreFilter(selectedLibrarian);
          delayedFilter();
        });
        document.getElementById("genreFilter").addEventListener("change", () => {
          const selectedGenre = document.getElementById("genreFilter").value;
          updateLibrarianFilter(selectedGenre);
          delayedFilter();
        });
        document.getElementById("searchInput").addEventListener("input", () => delayedFilter());
        document.getElementById("availableOnly").addEventListener("change", () => delayedFilter());
      },
      error: function(error) {
        logToStorage(`CSV load error: ${error.message}`);
        document.getElementById("resultsCount").textContent = "Ошибка загрузки";
        document.getElementById("resultsCount").classList.remove("loading");
      }
    });
  </script>
</body>
</html>
